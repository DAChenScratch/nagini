run.config:
  engine: elixir
  engine.config:
    runtime: elixir-1.5
    erlang_runtime: erlang-20
  dev_packages:
    - inotify-tools
  fs_watch: true

web.main:
  start: node-start mix phx.server
  writable_dirs:
    # Fixes this error: ** (File.Error) could not write to file "/app/_build/prod/lib/app-name/priv": permission denied
    - _build
